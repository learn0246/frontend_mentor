<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Linking SwiperJS CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="hamburger-button js-hamburger-button">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="hamburger-menu js-hamburger-menu">
        <div class="hamburger-menu__logo">
          <span>&lt;Frontend_<br />Learner /&gt;</span>
        </div>
        <nav>
          <ul class="hamburger-menu__list">
            <li>
              <a href="#about">about</a>
            </li>
            <li>
              <a href="#contact">contact</a>
            </li>
            <li>
              <a href="#all-project">all-project</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="space">
          <!-- <div class="wall space__wall">
            <div class="wall__face wall__left"></div>
            <div class="wall__face wall__right"></div>
            <div class="wall__face wall__top"></div>
          </div> -->
          <div class="title space__title">
            <h1 class="--heading-2">Frontend_learner</h1>
            <h2 class="--heading-4 --FW-regular">Building beautiful website</h2>
          </div>

          <div class="desk space__desk">
            <div class="desk__face desk__front">
              <div class="desk__front-decoration"></div>
              <a class="desk__front-link" href="all-projects.html"
                >all-project</a
              >
            </div>
            <div class="desk__face desk__back"></div>
            <div class="desk__face desk__left"></div>
            <div class="desk__face desk__right"></div>
            <div class="desk__face desk__top">
              <div class="desk__circle"></div>
              <div class="desk__light"></div>
              <div class="screen desk__screen">
                <div class="carousel-container">
                  <div class="carousel--v swiper swiper-0">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="carousel swiper swiper-1">
                          <div class="swiper-wrapper">
                            <div class="swiper-slide">
                              <a
                                class="link--disabled"
                                href="development/meet-landing-page/starter-code/index.html"
                              >
                                <img
                                  src="development/meet-landing-page/preview.jpg"
                                  alt="img"
                                />
                              </a>
                            </div>
                            <div class="swiper-slide">
                              <a
                                class="link--disabled"
                                href="development/art-gallery-website/starter-code/index.html"
                              >
                                <img
                                  src="development/art-gallery-website/preview.jpg"
                                  alt="img"
                                />
                              </a>
                            </div>
                            <div class="swiper-slide">
                              <a
                                class="link--disabled"
                                href="development/chat-app-css-illustration/index.html"
                              >
                                <img
                                  src="development/chat-app-css-illustration/preview.jpg"
                                  alt="img"
                                />
                              </a>
                            </div>
                            <div class="swiper-slide">
                              <a
                                class="link--disabled"
                                href="development/digitalbank-landing-page/index.html"
                              >
                                <img
                                  src="development/digitalbank-landing-page/preview.jpg"
                                  alt="img"
                                />
                              </a>
                            </div>
                          </div>

                          <div
                            class="swiper-pagination carousel__pagination"
                          ></div>
                          <div
                            class="carousel__nav-button carousel__nav-button--prev"
                          >
                            <img
                              src="images/arrow_back_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                              alt="arrow-backward"
                            />
                          </div>
                          <div
                            class="carousel__nav-button carousel__nav-button--next"
                          >
                            <img
                              src="images/arrow_forward_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                              alt="arrow-forward"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="carousel swiper swiper-2">
                          <div class="swiper-wrapper">
                            <div class="swiper-slide">
                              <img
                                src="development/art-gallery-website/preview.jpg"
                                alt="img"
                              />
                            </div>
                            <div class="swiper-slide">
                              <img
                                src="development/art-gallery-website/preview.jpg"
                                alt="img"
                              />
                            </div>
                            <div class="swiper-slide">
                              <img
                                src="development/art-gallery-website/preview.jpg"
                                alt="img"
                              />
                            </div>
                            <div class="swiper-slide">
                              <img
                                src="development/art-gallery-website/preview.jpg"
                                alt="img"
                              />
                            </div>
                          </div>

                          <div
                            class="swiper-pagination carousel__pagination"
                          ></div>
                          <div
                            class="carousel__nav-button carousel__nav-button--prev"
                          >
                            <img
                              src="images/arrow_back_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                              alt="arrow-backward"
                            />
                          </div>
                          <div
                            class="carousel__nav-button carousel__nav-button--next"
                          >
                            <img
                              src="images/arrow_forward_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                              alt="arrow-forward"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="swiper-pagination carousel--v__pagination"
                    ></div>
                    <div
                      class="carousel__nav-button carousel--v__nav-button--prev"
                    >
                      <img
                        src="images/arrow_back_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                        alt="arrow-backward"
                      />
                    </div>
                    <div
                      class="carousel__nav-button carousel--v__nav-button--next"
                    >
                      <img
                        src="images/arrow_forward_ios_30dp_E3E3E3_FILL0_wght700_GRAD0_opsz24.svg"
                        alt="arrow-forward"
                      />
                    </div>
                  </div>
                </div>
                <div class="screen__channel">text</div>
              </div>
            </div>
            <div class="desk__face desk__bottom"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- custom script -->
    <script src="scripts/swiper.js"></script>
    <script src="scripts/header.js"></script>
    <script type="module" src="scripts/carousel.js"></script>
  </body>
</html>
