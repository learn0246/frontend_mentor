<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
      }
      p {
        background-color: red;
        width: 500px;
        padding: 20px;
      }
      p::after,
      p::before {
        content: "asd";
        background-color: lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>hello</p>
  </body>
</html>
